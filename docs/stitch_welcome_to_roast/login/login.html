    <script>

            theme: {

                        "background-light": "#f8f6f6",
                        "background-dark": "#221110",
                        "text-main": "#181111",

                        "border-color": "#e6dcdb"

                },
            },

    </script>

        }

            background: linear-gradient(135deg, rgba(238, 52, 43, 0.05) 0%, rgba(238, 52, 43, 0.02) 100%);
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-4px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(4px);
            }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center py-8 sm:py-10 px-4 sm:px-6 lg:px-8 gradient-bg">
        <div class="w-full max-w-[440px] flex flex-col gap-5 sm:gap-6">
            <!-- Title -->
            <div class="flex flex-col gap-2 text-center pb-2">
                <h1
                    class="text-text-main dark:text-white text-2xl sm:text-3xl md:text-4xl font-black leading-tight tracking-[-0.033em]">
                    Ready to get ROASTed?
                </h1>
                <p class="text-text-muted text-sm sm:text-base font-normal leading-normal">
                    Log in to view your personalized skincare analysis.
                </p>
            </div>

            <!-- Google Auth Button -->
            <div class="flex flex-col gap-3">
                <button id="googleBtn" type="button"
                    class="relative flex w-full items-center justify-center rounded-lg border border-border-color dark:border-[#3a2e2e] bg-white dark:bg-[#2a1a19] px-4 py-3 text-sm sm:text-base font-bold text-text-main dark:text-white shadow-sm hover:bg-background-light dark:hover:bg-[#332221] transition-colors focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 disabled:opacity-60 disabled:cursor-not-allowed">
                    <svg class="h-5 w-5 absolute left-4" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"

                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"

                            d="M12 4.63c1.69 0 3.26.58 4.54 1.8l3.29-3.29C17.9 1.25 15.22 0 12 0 7.7 0 3.99 2.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                            fill="#EA4335" />
                    </svg>
                    <span id="googleBtnText">Continue with Google</span>
                </button>
            </div>

            <!-- Divider -->
            <div class="relative flex items-center justify-center py-1">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-border-color dark:border-[#3a2e2e]"></div>
                </div>
                <div class="relative bg-white dark:bg-background-dark px-3 text-sm font-medium text-text-muted">
                    or

            </div>

            <!-- Login Form -->
            <form id="loginForm" class="flex flex-col gap-4" novalidate>
                <label class="flex flex-col gap-1.5">
                    <p class="text-text-main dark:text-white text-sm sm:text-base font-medium leading-normal">Email
                        Address</p>
                    <input id="email" name="email"
                        class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-lg text-text-main dark:text-white placeholder:text-text-muted border border-border-color dark:border-[#3a2e2e] bg-white dark:bg-[#2a1a19] h-11 sm:h-12 px-4 text-sm sm:text-base font-normal leading-normal focus:outline-0 focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all disabled:opacity-60 disabled:cursor-not-allowed"
                        placeholder="name@example.com" type="email" required autocomplete="email" />
                </label>

                            autocomplete="current-password" />

    <!-- Auth Utils Script -->
    <script src="auth-utils.js"></script>

    <script>
        // Toggle password visibility
        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            const icon = btn.querySelector('span');
            if (input.type === 'password') {
                input.type = 'text';
                icon.textContent = 'visibility_off';
            } else {
                input.type = 'password';
                icon.textContent = 'visibility';
            }
        }

        // Set loading state for buttons
        function setLoading(btn, textEl, isLoading, originalText = 'Log In') {
            if (isLoading) {
                btn.disabled = true;
                textEl.innerHTML = `
                    <svg class="animate-spin h-5 w-5 inline-block mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Please wait...
                `;
            } else {
                btn.disabled = false;
                textEl.textContent = originalText;
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            const { showToast, ToastType, handleLogin, handleGoogleLogin, getUserFriendlyError, checkAuthState } = window.ROAST_AUTH;

            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const googleBtn = document.getElementById('googleBtn');
            const googleBtnText = document.getElementById('googleBtnText');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            // Check if already logged in
            // Commented out for demo - uncomment in production
            // await checkAuthState();

            // Handle form submission
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const email = emailInput.value.trim();
                const password = passwordInput.value;

                // Client-side validation
                if (!email) {
                    showToast('Please enter your email address', ToastType.ERROR);
                    emailInput.focus();
                    emailInput.classList.add('shake');
                    setTimeout(() => emailInput.classList.remove('shake'), 500);
                    return;
                }

                if (!password) {
                    showToast('Please enter your password', ToastType.ERROR);
                    passwordInput.focus();
                    passwordInput.classList.add('shake');
                    setTimeout(() => passwordInput.classList.remove('shake'), 500);
                    return;
                }

                // Disable form
                setLoading(loginBtn, loginBtnText, true);
                emailInput.disabled = true;
                passwordInput.disabled = true;
                googleBtn.disabled = true;

                try {
                    const data = await handleLogin(email, password);

                    showToast('ðŸ”¥ Welcome back! Redirecting...', ToastType.SUCCESS);

                    // Redirect to dashboard after short delay for toast to be visible
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);

                } catch (error) {
                    console.error('Login error:', error);
                    const friendlyMessage = getUserFriendlyError(error);
                    showToast(friendlyMessage, ToastType.ERROR, 6000);

                    // Re-enable form
                    setLoading(loginBtn, loginBtnText, false, 'Log In');
                    emailInput.disabled = false;
                    passwordInput.disabled = false;
                    googleBtn.disabled = false;

                    // Shake the form
                    loginForm.classList.add('shake');
                    setTimeout(() => loginForm.classList.remove('shake'), 500);
                }
            });

            // Handle Google OAuth
            googleBtn.addEventListener('click', async () => {
                setLoading(googleBtn, googleBtnText, true, 'Continue with Google');
                loginBtn.disabled = true;
                emailInput.disabled = true;
                passwordInput.disabled = true;

                try {
                    await handleGoogleLogin();
                    // OAuth will redirect, so no need to handle success here
                } catch (error) {
                    console.error('Google login error:', error);
                    const friendlyMessage = getUserFriendlyError(error);
                    showToast(friendlyMessage, ToastType.ERROR);

                    // Re-enable form
                    setLoading(googleBtn, googleBtnText, false, 'Continue with Google');
                    loginBtn.disabled = false;
                    emailInput.disabled = false;
                    passwordInput.disabled = false;
                }
            });

            // Clear validation styling on input
            [emailInput, passwordInput].forEach(input => {
                input.addEventListener('input', () => {
                    input.classList.remove('shake', 'border-red-500');
                });
            });
        });
    </script>
