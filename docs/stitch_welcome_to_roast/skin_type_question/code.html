<!DOCTYPE html>

<html class="light dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Skin Type Quiz - ROAST</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ff382e",
                        "background-light": "#f8f5f5",
                        "background-dark": "#23100f",
                        "surface-light": "#ffffff",
                        "surface-dark": "#2a1d1d",
                        "text-main": "#181110",
                        "text-muted": "#8d605e",
                        "border-color": "#e7dbda",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-main antialiased selection:bg-primary/20">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
<!-- Header Section -->
<header class="w-full bg-surface-light dark:bg-surface-dark border-b border-border-color sticky top-0 z-50">
<div class="px-4 md:px-10 py-4 flex items-center justify-between max-w-7xl mx-auto">
<div class="flex items-center gap-2 text-text-main dark:text-white">
<div class="size-8 text-primary">
<span class="material-symbols-outlined text-3xl">local_fire_department</span>
</div>
<h2 class="text-xl font-bold tracking-tight">ROAST</h2>
</div>
<!-- Optional: Close or Exit Quiz Action -->
<button class="text-text-main dark:text-white hover:text-primary transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
</div>
</header>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col items-center justify-center p-4 md:p-8">
<div class="w-full max-w-3xl flex flex-col gap-8">
<!-- Progress Bar -->
<div class="w-full flex flex-col gap-2">
<div class="flex justify-between items-end">
<span class="text-sm font-medium text-text-main dark:text-white">Step 2 of 5</span>
<span class="text-xs text-text-muted dark:text-gray-400 font-medium">SKIN PROFILE</span>
</div>
<div class="h-1.5 w-full bg-border-color rounded-full overflow-hidden">
<div class="h-full bg-primary w-[40%] rounded-full transition-all duration-500 ease-out"></div>
</div>
</div>
<!-- Question Heading -->
<div class="flex flex-col gap-2 text-center md:text-left">
<h1 class="text-3xl md:text-5xl font-bold leading-tight tracking-tight text-text-main dark:text-white">
                        How does your skin feel after cleansing?
                    </h1>
<p class="text-lg text-text-muted dark:text-gray-400 font-medium">
                        Be honest, we can't fix lies.
                    </p>
</div>
<!-- Options Grid -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
<!-- Option 1: Selected State Example -->
<label class="group relative cursor-pointer">
<input class="peer sr-only" name="skin_type" type="radio" value="tight_dry"/>
<div class="flex flex-col h-full p-6 rounded-xl border-2 border-border-color bg-surface-light dark:bg-surface-dark dark:border-gray-700 transition-all duration-200 hover:border-primary/50 dark:hover:border-primary/50 peer-checked:border-primary peer-checked:bg-primary/5 dark:peer-checked:bg-primary/10">
<div class="flex items-center justify-between mb-2">
<span class="material-symbols-outlined text-3xl text-gray-400 peer-checked:text-primary group-hover:text-primary/70 transition-colors">water_drop</span>
<div class="w-6 h-6 rounded-full border-2 border-border-color dark:border-gray-600 flex items-center justify-center peer-checked:border-primary peer-checked:bg-primary transition-colors">
<span class="material-symbols-outlined text-white text-[16px] opacity-0 peer-checked:opacity-100">check</span>
</div>
</div>
<span class="text-lg font-bold text-text-main dark:text-white">Tight and dry</span>
<span class="text-sm text-text-muted dark:text-gray-400 mt-1">Feels like it might crack if you smile too hard.</span>
</div>
</label>
<!-- Option 2 -->
<label class="group relative cursor-pointer">
<input checked="" class="peer sr-only" name="skin_type" type="radio" value="normal_balanced"/>
<div class="flex flex-col h-full p-6 rounded-xl border-2 border-border-color bg-surface-light dark:bg-surface-dark dark:border-gray-700 transition-all duration-200 hover:border-primary/50 dark:hover:border-primary/50 peer-checked:border-primary peer-checked:bg-primary/5 dark:peer-checked:bg-primary/10">
<div class="flex items-center justify-between mb-2">
<span class="material-symbols-outlined text-3xl text-gray-400 group-hover:text-primary/70 transition-colors">balance</span>
<div class="w-6 h-6 rounded-full border-2 border-border-color dark:border-gray-600 flex items-center justify-center peer-checked:border-primary peer-checked:bg-primary transition-colors">
<span class="material-symbols-outlined text-white text-[16px] opacity-0 peer-checked:opacity-100">check</span>
</div>
</div>
<span class="text-lg font-bold text-text-main dark:text-white">Normal and balanced</span>
<span class="text-sm text-text-muted dark:text-gray-400 mt-1">Just right. Neither an oil slick nor a desert.</span>
</div>
</label>
<!-- Option 3 -->
<label class="group relative cursor-pointer">
<input class="peer sr-only" name="skin_type" type="radio" value="oily_hours"/>
<div class="flex flex-col h-full p-6 rounded-xl border-2 border-border-color bg-surface-light dark:bg-surface-dark dark:border-gray-700 transition-all duration-200 hover:border-primary/50 dark:hover:border-primary/50 peer-checked:border-primary peer-checked:bg-primary/5 dark:peer-checked:bg-primary/10">
<div class="flex items-center justify-between mb-2">
<span class="material-symbols-outlined text-3xl text-gray-400 group-hover:text-primary/70 transition-colors">schedule</span>
<div class="w-6 h-6 rounded-full border-2 border-border-color dark:border-gray-600 flex items-center justify-center peer-checked:border-primary peer-checked:bg-primary transition-colors">
<span class="material-symbols-outlined text-white text-[16px] opacity-0 peer-checked:opacity-100">check</span>
</div>
</div>
<span class="text-lg font-bold text-text-main dark:text-white">Oily after a few hours</span>
<span class="text-sm text-text-muted dark:text-gray-400 mt-1">Starts fresh, ends up shiny by lunch.</span>
</div>
</label>
<!-- Option 4 -->
<label class="group relative cursor-pointer">
<input class="peer sr-only" name="skin_type" type="radio" value="combination"/>
<div class="flex flex-col h-full p-6 rounded-xl border-2 border-border-color bg-surface-light dark:bg-surface-dark dark:border-gray-700 transition-all duration-200 hover:border-primary/50 dark:hover:border-primary/50 peer-checked:border-primary peer-checked:bg-primary/5 dark:peer-checked:bg-primary/10">
<div class="flex items-center justify-between mb-2">
<span class="material-symbols-outlined text-3xl text-gray-400 group-hover:text-primary/70 transition-colors">safety_divider</span>
<div class="w-6 h-6 rounded-full border-2 border-border-color dark:border-gray-600 flex items-center justify-center peer-checked:border-primary peer-checked:bg-primary transition-colors">
<span class="material-symbols-outlined text-white text-[16px] opacity-0 peer-checked:opacity-100">check</span>
</div>
</div>
<span class="text-lg font-bold text-text-main dark:text-white">Oily T-zone, dry elsewhere</span>
<span class="text-sm text-text-muted dark:text-gray-400 mt-1">The classic combination struggle.</span>
</div>
</label>
</div>
<!-- Footer Action -->
<div class="flex justify-end pt-4">
<button class="group flex items-center justify-center gap-2 rounded-xl bg-primary px-8 py-4 text-white font-bold text-lg shadow-lg shadow-primary/30 transition-all hover:bg-red-600 hover:shadow-primary/50 active:scale-95 w-full md:w-auto min-w-[200px]">
<span>Continue</span>
<span class="material-symbols-outlined group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</div>
</div>
</main>
<!-- Subtle decorative background element -->
<div class="fixed top-20 left-0 w-full h-full pointer-events-none -z-10 overflow-hidden opacity-50 dark:opacity-20">
<div class="absolute -top-[10%] -left-[10%] w-[50%] h-[50%] rounded-full bg-gradient-to-br from-red-50 to-transparent dark:from-red-900/20 blur-3xl"></div>
<div class="absolute top-[40%] -right-[10%] w-[40%] h-[40%] rounded-full bg-gradient-to-bl from-gray-100 to-transparent dark:from-gray-800/30 blur-3xl"></div>
</div>
</div>
</body></html>
